<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="buddy">
        <div class="headie">
            <header>
                <h1>freeCodeCamp Survey Form</h1>
                <p><em>Thank you for taking the time to help us improve the platform</em></p>
            </header>
        </div>
        <div class="formie">
            <form action="" method="post">
                <div class="form-content">
                    <div class="former">
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="" class="former-input" placeholder="Enter your name">
                    </div>
                    <div class="former">
                        <label for="email">Email</label><br>
                        <input type="text" name="email" id="" placeholder="Enter your email">
                    </div>
                    <div class="former">
                        <label for="age">Age</label><br>
                        <input type="number" name="age" id="" placeholder="Age">
                    </div>
                    <div class="role">
                        <label for="role">Which option best describe your role?</label><br>
                        <select>
                            <option>Select current role</option>
                            <option value="">Student</option>
                            <option value="">Full time job</option>
                            <option value="">Full time learner</option>
                            <option value="">Prefer not to say</option>
                            <option value="">Others</option>
                        </select>
                    </div>
                    <div class="rec">
                        <label for="recommend">Would you recommend freeCodeCamp to a friend?</label><br>
                        <input type="radio" name="definitely" class="radi"><p class="rad"> Definitely</p> <br>
                        <input type="radio" name="maybe" class="radi2"><p class="rad">Maybe</p> <br>
                        <input type="radio" name="not-sure" class="radi2"><p class="rad">Not sure</p> <br>
                    </div>
                    <div class="role role2">
                        <label for="feature">What is your favourite feature of freeCodeCamp?</label><br>
                        <select name="" id="">
                            <option value="">Select option</option>
                            <option value="">Challenge</option>
                            <option value="">Project</option>
                            <option value="">Communities</option>
                            <option value="">Open source</option>
                        </select>
                    </div>
                    <div class="checkbox">
                        <label for="">What would you like to see improved?<span>(Check all that apply)</span></label><br>
                        <input type="checkbox" name="" id="" class="checkbox-in"><label class="checkbox-in">Front-end Projects</label><br>
                        <input type="checkbox" name="" id="" class="checkbox-in"><label class="checkbox-in">Back-end Projects</label> <br>
                        <input type="checkbox" name="" id="" class="checkbox-in"><label class="checkbox-in">Back-end Projects </label><br>
                        <input type="checkbox" name="" id="" class="checkbox-in"><label class="checkbox-in">Data Visualization </label><br>
                        <input type="checkbox" name="" id="" class="checkbox-in"><label class="checkbox-in">Challenges </label><br>
                        <input type="checkbox" name="" id="" class="checkbox-in"><label class="checkbox-in">Open Source Community </label><br>
                        <input type="checkbox" name="" id="" class="checkbox-in"><label class="checkbox-in">Gitter Help Rooms</label> <br>
                        <input type="checkbox" name="" id="" class="checkbox-in"><label class="checkbox-in">Videos</label> <br>
                        <input type="checkbox" name="" id="" class="checkbox-in"><label class="checkbox-in">City Meetups </label><br>
                        <input type="checkbox" name="" id="" class="checkbox-in"><label class="checkbox-in">Wiki</label> <br>
                        <input type="checkbox" name="" id="" class="checkbox-in"><label class="checkbox-in">Forum</label> <br>
                        <input type="checkbox" name="" id="" class="checkbox-in"><label class="checkbox-in">Additional Courses</label> 
                    </div>
                    <div>
                        <label for="">Any comments or suggestions?</label> <br>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
